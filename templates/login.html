<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SBD - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 400px; border-radius: 15px; border: 2px solid #fdb927; }
        .btn-primary { background-color: #fdb927; border: none; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card login-card shadow-lg p-4">
        <h3 class="text-center mb-4">SBD Sell-Out Tool</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for message in messages %}<div class="alert alert-danger small">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
