{% extends "layout.html" %}

{% block title %}Mi Perfil - SBD{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm border-0">
            <h3 class="text-center mb-4">Mi Perfil</h3>
            <p class="text-muted small text-center">Aquí puedes actualizar tu contraseña de acceso.</p>
            
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" value="{{ session['username'] }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" name="password" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" name="confirm_password" class="form-control" required minlength="6" placeholder="Repite la contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-link btn-sm">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').onsubmit = function(e) {
        const p1 = this.password.value;
        const p2 = this.confirm_password.value;
        if (p1 !== p2) {
            alert('Las contraseñas no coinciden');
            e.preventDefault();
        }
    };
</script>
{% endblock %}
