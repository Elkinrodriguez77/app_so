<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SBD Sell-Out Intelligence{% endblock %}</title>
    <!-- Google Fonts: Inter & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sbd-yellow: #FFD200;
            --sbd-black: #000000;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --text-label: #856404;
            --accent-gradient: linear-gradient(135deg, #FFD200 0%, #F5AF19 100%);
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 { color: var(--sbd-black) !important; font-weight: 800; font-family: 'Montserrat', sans-serif; }

        .text-gray { color: var(--text-muted) !important; }
        .text-label { color: var(--text-label) !important; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        /* Powerful Dark Navbar */
        .navbar {
            background: #000000 !important;
            border-bottom: 4px solid var(--sbd-yellow);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            color: var(--sbd-yellow) !important;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            font-weight: 700;
            color: #ffffff !important;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 0 10px;
            opacity: 0.8;
        }

        .nav-link:hover, .nav-link.active {
            opacity: 1;
            color: var(--sbd-yellow) !important;
            transform: translateY(-2px);
        }

        /* Clean White Cards */
        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        /* Buttons SBD Style */
        .btn-sbd {
            background: var(--accent-gradient);
            border: none;
            color: var(--sbd-black);
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px 28px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
        }

        .btn-sbd:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 210, 0, 0.4);
            filter: brightness(1.1);
        }

        /* Form Controls - FIXED VISIBILITY */
        .form-control, .form-select {
            background-color: #ffffff !important;
            border: 2px solid #dee2e6 !important;
            color: #212529 !important;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: 600;
        }

        .form-control:focus, .form-select:focus {
            background-color: #ffffff !important;
            border-color: var(--sbd-yellow) !important;
            color: #000000 !important;
            box-shadow: 0 0 0 4px rgba(255, 210, 0, 0.15) !important;
            outline: none;
        }

        .input-group-text {
            background-color: #f1f3f5;
            border: 2px solid #dee2e6;
            color: #495057;
            font-weight: 700;
        }

        /* Tables */
        .table { color: var(--text-main); }
        thead th { 
            background-color: #f8f9fa !important;
            border-bottom: 3px solid var(--sbd-yellow) !important;
            color: var(--sbd-black) !important;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            padding: 12px !important;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-weight: 600;
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--sbd-yellow); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-gear-wide-connected"></i> SBD INTELLIGENCE
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white fs-2"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-cloud-upload me-1"></i> Cargar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-graph-up-arrow me-1"></i> Dashboard</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div class="user-badge small">
                        <i class="bi bi-person-circle text-warning me-2"></i>{{ session['username'] }}
                    </div>
                    <a href="{{ url_for('perfil') }}" class="btn btn-outline-light btn-sm rounded-pill px-3 fw-bold">Perfil</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm rounded-pill px-3 fw-bold shadow-sm">Salir</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-2">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show border-0 shadow rounded-4 fade-in" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="fade-in">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
