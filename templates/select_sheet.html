{% extends "layout.html" %}

{% block title %}Seleccionar Hoja - SBD{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm border-0">
            <h4 class="mb-4">El archivo tiene varias hojas</h4>
            <p class="text-muted small">Por favor seleccione la hoja que contiene los datos a cargar:</p>
            <form action="{{ url_for('mapping') }}" method="get">
                <input type="hidden" name="filepath" value="{{ filepath }}">
                <div class="mb-3">
                    <select name="sheet" class="form-select" required>
                        {% for name in sheets %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Continuar al Mapeo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
